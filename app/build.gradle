apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"
    defaultConfig {
        applicationId "com.jkcarino.ankieditor"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 5
        versionName "0.2.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibVersion = "27.0.1"
    constraintLayoutVersion = "1.0.2"
    butterKnifeVersion = "8.8.1"
    easyPermissionsVersion = "0.4.3"
    ankiDroidApiVersion = "1.1.0alpha5"
    rTextEditorViewVersion = "0.1.1"
    colorPickerVersion = "1.0.1"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // Android Support Library
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"
    implementation "com.android.support.constraint:constraint-layout:${constraintLayoutVersion}"
    implementation "com.android.support:design:${supportLibVersion}"
    implementation "com.android.support:support-vector-drawable:${supportLibVersion}"

    // Butter Knife
    implementation "com.jakewharton:butterknife:${butterKnifeVersion}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${butterKnifeVersion}"

    // Easy Permissions
    implementation "pub.devrel:easypermissions:${easyPermissionsVersion}"

    // AnkiDroid Instant-Add API
    implementation "com.ichi2.anki:api:${ankiDroidApiVersion}"

    // WYSIWYG Editor
    implementation "com.github.jkennethcarino:RTextEditorView:${rTextEditorViewVersion}"
    implementation "com.jaredrummler:colorpicker:${colorPickerVersion}"
}
